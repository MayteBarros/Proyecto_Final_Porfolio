<div class="row">
  <h1 class="tituloseccion">Proyectos realizados</h1>
  <div class = "col-lg-2"></div>
  <button type="button" class="btn btn-secondary" routerLink="/nuevoproye" *ngIf="isLogged">
      Cargar Nuevo Proyecto
  </button>
<div class = "col-lg-1"></div>
<div class = "col-lg-11">
  <table class = "table">
    <tbody>
      <tr *ngFor="let Proyecto of proyecto">
        <div class="col-lg 11">
          <ul>
            <li>
              <td class="titulo">{{Proyecto.nombreE}}</td>
            </li>
          </ul>
        </div>
        <td class="descripcion">{{Proyecto.descripcionE}}</td>
        <td>
          <a href="{{Proyecto.imagenE}}" width ="100px" height="100px"> {{Proyecto.imagenE}}</a>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/editproye/{{Proyecto.id}}" >
          <i class="bi bi-pencil-square"></i> Editar</button></td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(Proyecto.id)">
          <i class="bi bi-trash3"></i> Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
