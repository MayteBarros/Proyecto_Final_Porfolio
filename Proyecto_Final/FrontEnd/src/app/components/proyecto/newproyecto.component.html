<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre del Proyecto</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" name = nombreE required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripci√≥n del Proyecto</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" name = descripcionE  required>
              </div>
              <div class="form-group">
                <label for="imagenE">Link del Proyecto</label>
                <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="imagenE" name = imagenE  required>
            </div>
              <button class="btn btn-info">
                  Agregar Proyecto
              </button>
          </form>
      </div>
  </div>
</div>
