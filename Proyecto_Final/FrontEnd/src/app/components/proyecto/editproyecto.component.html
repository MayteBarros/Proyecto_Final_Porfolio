<div class="container" *ngIf="proyecto">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombreE">Nombre del Proyecto.</label>
                  <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="proyecto.nombreE" name = proyecto.nombreE required>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripci√≥n del Proyecto.</label>
                  <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="proyecto.descripcionE" name = proyecto.descripcionE  required>
              </div>
              <div class="form-group">
                <label for="imagenE">Link del Proyecto.</label>
                <input type="text" class="form-control" id="imagenE" name="imagenE" [(ngModel)]="proyecto.imagenE" name = proyecto.imagenE  required>
            </div>
              <button class="btn btn-info">
                  Editar Proyecto
              </button>
          </form>
      </div>
  </div>
</div>
