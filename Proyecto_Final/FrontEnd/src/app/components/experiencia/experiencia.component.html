<div class="row">
  <h1 class="tituloseccion">Experiencia Laboral</h1>
  <div class = "col-lg-2"></div>
    <button type="button" class="btn btn-secondary" routerLink="/nuevaexp" *ngIf="isLogged">
        Cargar Nueva Experiencia Laboral
    </button>
  <div class = "col-lg-1"></div>
  <div class = "col-lg-11">
    <table class = "table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <div class="col-lg 11">
            <ul>
              <li>
               <td class="titulo">{{Experiencia.nombreE}}</td>
              </li>
            </ul>
          </div>
          <td class="descripcion">{{Experiencia.descripcionE}}</td>

          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}" >
            <i class="bi bi-pencil-square"></i> Editar</button></td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
            <i class="bi bi-trash3"></i> Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
