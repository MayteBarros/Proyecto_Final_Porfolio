<div class="row">
  <h1 class="tituloseccion">Educación</h1>
  <div class = "col-lg-2"></div>
  <button type="button" class="btn btn-secondary" routerLink="/nuevaedu" *ngIf="isLogged">
      Cargar Nueva Educación
  </button>
<div class = "col-lg-1"></div>
<div class = "col-lg-11">
  <table class = "table">
    <tbody>
      <tr *ngFor="let Educacion of educacion">
        <div class="col-lg 11">
          <ul>
            <li>
        <td class="titulo">{{Educacion.nombreE}}</td>
      </li>
    </ul>
  </div>
        <td class="descripcion">{{Educacion.descripcionE}}</td>
        <td *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}" >
          <i class="bi bi-pencil-square"></i> Editar</button></td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(Educacion.id)">
          <i class="bi bi-trash3"></i> Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
