<div class = "row">
  <div class = "col-lg-2"></div>
  <button type="button" class="btn btn-secondary" routerLink="/editacercade/1" *ngIf="isLogged">
      Editar Perfil
  </button>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <img src={{persona.img}} class="img-fluid" id="fotoDePerfil">
  </div>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
    <p id="titulocarrera">Full Stack Developer Jr.</p>
  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 descripcion">
    <span>
      <h1 class="titulo">Acerca de mi</h1>
      <p class="parrafo">{{persona.descripcion}} </p>
    </span>
   </div>
</div>
